<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Compression</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <a href="index.html"><header class="header">
        <img src="assets\img\LogoCompression.png" alt="logoku">
    </header></a>

    <div class="container-audio">
        <div class="content-audio">
            <div class="content-box">
                <h2>Audio Compression</h2>
                <input type="file" name="inputAudio" id="inputAudio" accept="audio/*">
                <br>
                <button type="submit" class="btn-compress-audio" id="compressAudio">Compress</button>
                <a id="downloadLink" style="display: none;">Download Compressed Audio</a>
            </div>
        </div>
    </div>


    <script src="script/audioCompress.js"></script>
</body>
</html>
